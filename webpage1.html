<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Training 2022</title>
    
    <style>
        body {
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background-color:red;
        }
        
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-family: 'Times New Roman', Times, serif;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
            font-weight: 100;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .content1 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }
        .grid-container {
            display:inline-table;
            grid-template-columns: auto auto auto;
            gap: 10px;
            background-color: #2196F3;
            padding: 10px;
            display:grid;
        }
        .grid-item {
            background-color: rgba(16, 10, 77, 0.8);
            border: 2px solid rgba(182, 38, 40, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
      
        @media screen and (max-width: 200px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }
        @media screen and (max-width: 400px) {
            .content {
                height: 70vh;
                color: green;
            
        }
        @media screen and (min: width 50px)
        {
            .content{
                stop-color: blue;
            }
        }
        }
        @media screen and (max-width: 300px) {
            .content {
                height: 60vh;
                color: yellow;
            }

        }
        @media screen and (max-width: 300px) {
            .content1 {
                height: 50vh;
                color: blue;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="content">
        <h1>Welcome to IT Training 2022</h1>
        
    </div>
    <div class="content1">
        <h1>Responsive Design</h1>
        </div>
    <section class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </section>
    
    <footer style="background-color: #333; color: white; text-align: center; padding: 10px 0;">
        <p>&copy; 2022 IT Training. All rights reserved.</p>
        <ul style="list-style-type: none; padding: 0;">
            <li><a href="https://www.javatpoint.com" style="color: white; text-decoration: none;">Javatpoint</a></li>
            <li><a href="https://www.geeksforgeeks.com" style="color: white; text-decoration: none;">GeeksforGeeks</a></li>
            <li><a href="https://www.w3schools.com" style="color: white; text-decoration: none;">W3schools</a></li>
        </ul>
    </footer>
</body>
</html>

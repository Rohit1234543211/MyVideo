<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Video Platform</title>
        <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header Section */
        header {
            background-color: #202020;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* Main Content Section */
        main {
            margin-top: 70px; /* Space for header */
            padding: 20px;
            background-color: #f9f9f9;
            min-height: calc(100vh - 140px); /* Space for header + footer */
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .video-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: calc(33% - 20px); /* 3 cards per row */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-card iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        .video-card p {
            margin: 10px 0 0;
            font-size: 14px;
        }

        /* Footer Section */
        footer {
            background-color: #202020;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    </head>
    <body>
        <header>

            <nav>

                <a href="#">About</a>
